<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- font Awesome -->
    <script src="https://kit.fontawesome.com/dcba6be68b.js" crossorigin="anonymous"></script>

    <!-- custom styling -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <!-- owl carousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha256-UhQQ4fxEeABh4JrcmAJ1+16id/1dnlOEVCFOxDef9Lw=" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha256-kksNxjDRxd/5+jGurZUJd1sdR2v+ClrCl3svESBaJqw=" crossorigin="anonymous" />

    

</head>
<body>
    <div class="container">
        <div class="panel">
            <div class="row">
                <!-- the  part 1 -->
                <div class="col liquid">
                    <h4> <i class="fas fa-drafting-compass"></i> Mimoune Go.</h4>

                    <!-- Owl-Carousel -->
                    <div class="owl-carousel owl-theme">
                        <img src="./img/undraw_authentication_fsn5.svg" alt="" class="login-img">
                        <img src="./img/undraw_fingerprint_swrc.svg" alt="" class="login-img">
                        <img src="./img/undraw_personal_data_29co.svg" alt="" class="login-img">
                    </div>
                    <!-- end Owl-Carousel -->

                    <!-- follow -->
                    <div class="follow">
                        Follow us <i class="fab fa-facebook-f"></i> <i class="fab fa-twitter"></i>
                    </div>
                    <!-- end follow -->
                </div>
                <!-- end part 1 -->
                <!-- the part 2 -->
                <div class="col login">
                    <button type="button" class="btn btn-signup">Sign Up</button>
                    <form action="index.html">
                        <div class="titles">
                            <h6>we keep everything</h6>
                            <h3>Ready tp Login</h3>
                        </div>
                        <!-- email input-->
                        <div class="form-group">
                            <input type="text" placeholder="Email" class="form-input">
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                            </div>
                        </div>
                        <!-- end email input -->
                        <!-- password input -->
                        <div class="form-group">
                            <input type="password" placeholder="password" class="form-input">
                            <div class="input-icon">
                                <i class="fas fa-lock"></i>
                            </div>
                        </div>
                        <!-- end password input  -->
                        <button type="submit" class="btn btn-login">Login</button>
                    </form>
                </div>
                <!-- end part 2 -->
            </div>
        </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <!-- owl carousel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha256-pTxD+DSzIwmwhOqTFN+DB+nHjO4iAsbgfyFq5K5bcE0=" crossorigin="anonymous"></script>
    <!-- custom js file -->
    <script src="./js/main.js"></script>

</body>
</html>
